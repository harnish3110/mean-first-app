<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field hintLabel="Min 10 characters" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput type="text" name="title" ngModel placeholder="Enter Title" required minlength="10" #title="ngModel">
      <mat-hint align="end">{{title.value?.length || 0}}/10</mat-hint>
      <mat-error *ngIf="title.invalid">Enter the Post Title</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea matInput placeholder="Enter the content" cols="30" rows="10" ngModel name="content" required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Enter the Content for the post</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit"> Save Post</button>
  </form>
</mat-card>
